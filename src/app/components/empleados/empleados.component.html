<div style="width: 80%; margin: auto;">
    <div *ngIf="!empleados">
        <img src="./../../../assets/images/loading.gif" alt="loading" style="width:100%">
    </div>
    <table class="table table-striped table-hover" *ngIf="empleados">
        <thead>
            <tr>
                <th>Id</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Departamento</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.idEmpleado}}</td>
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.departamento}}</td>
                <td>
                    <a [routerLink]="['/detalleempleado', emp.departamento]" class="btn btn-success">Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
